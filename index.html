<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <table class = "center">
        <tr>
            <td colspan = "7"><output class = "output" id = "curr"></output></td>
        </tr>
        <tr>
            <td><button id="buttonLog" class="button_2">lg</button></td>
            <td><button id="buttonLn" class="button_2">ln</button></td>
            <td><button id="buttonEpowX" class="button_2">e<sup>x</sup></button></td>
            <td><button id="buttonE" class="button_2">e</button></td>
            <td><button id="buttonPi" class="button_2">&#960;</button></td>
            <td><button id="buttonPercent" class="button_2">%</button></td>
            <td><button id="buttonPlusMinus" class="button_2">&#177;</button></td>
        </tr>
        <tr>
            <td><button id="buttonSin" class="button_2">sin</button></td>
            <td><button id="buttonCos" class="button_2">cos</button></td>
            <td><button id="buttonTan" class="button_2">tan</button></td>
            <td><button id="button7" class="button">7</button></td>
            <td><button id="button8" class="button">8</button></td>
            <td><button id="button9" class="button">9</button></td>
            <td><button id="buttonDiv" class="button_2">&#247;</button></td>
        </tr>
        <tr>
            <td><button id="buttonSinh" class="button_2">sinh</button></td>
            <td><button id="buttonCosh" class="button_2">cosh</button></td>
            <td><button id="buttonTanh" class="button_2">tanh</button></td>
            <td><button id="button4" class="button">4</button></td>
            <td><button id="button5" class="button">5</button></td>
            <td><button id="button6" class="button">6</button></td>
            <td><button id="buttonMult" class="button_2">&#215;</button></td>
        </tr>
        <tr>
            <td><button id="buttonXpow2" class="button_2">x<sup>2</sup></button></td>
            <td><button id="buttonXpow3" class="button_2">x<sup>3</sup></button></td>
            <td><button id="buttonXpowY" class="button_2">x<sup>y</sup></button></td>
            <td><button id="button1" class="button">1</button></td>
            <td><button id="button2" class="button">2</button></td>
            <td><button id="button3" class="button">3</button></td>
            <td><button id="buttonSub" class="button_2">&minus;</button></td>
        </tr>
        <tr>
            <td><button id="buttonSqrt2" class="button_2">&#8730;</button></td>
            <td><button id="buttonSqrt3" class="button_2">&#8731;</button></td>
            <td><button id="buttonSqrtY" class="button_2"><sup>y</sup>&#8730;</button></td>
            <td><button id="buttonC" class="button_2">C</button></td>
            <td><button id="button0" class="button">0</button></td>
            <td><button id="buttonEq" class="button_2">=</button></td>
            <td><button id="buttonAdd" class="button_2">+</button></td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
